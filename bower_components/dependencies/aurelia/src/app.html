<template>

    
</template>
<html data-ng-app="clientNGJS" data-ng-controller="clientNGJSCtrl">
<head>
    <script src="/socket.io-client/socket.io.js"></script>
    <!--<script src="/jquery/dist/jquery.js"></script>-->
    <script src="/angular/angular.js"></script>
    <script src="/dependencies/angularjs/clientAngularJS.js"></script>
   
    <link rel="stylesheet" type="text/css" href="/dependencies/styles/styles.css">
    <link rel="icon" href="/img/favicon.ico">
    <title>Hazardhulen.io</title>
</head>
<body>
<div id="playerOptions">
    <span class="info">Time: {{time}} </span><br>
    <span class="info">Cash: {{player.balance}}</span><br>
    <span class="info">Bet: {{player.bet}}</span>
    <br>
    <div data-ng-if="showActions">
    <div data-ng-if="table.state == 'idle'">
    <button data-ng-click="bet()">Bet</button>
    </div> 
    <div data-ng-if="table.state == 'playing'">
    <button data-ng-click="hit()">Hit</button>
    <button data-ng-click="stand()">Stand</button>
    </div>  
    </div>
</div>

<button data-ng-if="showJoin" data-ng-click="joinTable()">Join</button>
<button data-ng-if="showLeave" data-ng-click="leaveTable()">Leave</button>

<!--Dealer name-->
<div class="dealerName">Dealer</div>
<!--Dealer score-->
<div class="dealerScore"> {{table.dealerScore}}</div>

<!--Dealer slot-->
<div class="dealerSlot">
    <div class="fill"></div>
    <div data-ng-repeat="card in table.dealerHand">
        <img src="/img/cards/0.png" alt="" class="card" data-ng-src='img/cards/{{card}}.png'>
    </div>
</div>

<!--Player slot-->
<div class="player" data-ng-repeat="player in table.activePlayers">
    <div data-ng-if="$index == table.turnHolder" class="turnHolder"></div> 
     
    <div class="playerName" >
        {{player.nickname}}
    </div>    
    <div class="playerScore" >
        Bet: {{player.bet}} <br>
        $: {{player.balance}} <br>
        Score: {{player.score}}
    </div>
    <div class="playerSlot">
        <div class="fill"></div>
        <div data-ng-repeat="card in player.hand">
            <img src="/img/cards/0.png" alt="" class="card" data-ng-src='img/cards/{{card}}.png'>
        </div>
    </div>
</div>
</body>
</html>
